  function pop_Fotos_8(feature, layer) {
    layer.on({

        <tr>\
            <td colspan="2">' + (feature.properties['Date'] !== null ? autolinker.link(feature.properties['Date'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\
            <td colspan="2">' + (feature.properties['RelPath'] !== null ? autolinker.link(feature.properties['RelPath'].toLocaleString()) : '') + '</td>\
        </tr>\
        <tr>\

        </tr>\
        <tr>\
            <td colspan="2">' + (feature.properties['Timestamp'] !== null ? autolinker.link(feature.properties['Timestamp'].toLocaleString()) : '') + '</td>\
        </tr>\
    </table>';
    
    layer.bindPopup(popupContent, {maxHeight: 400});
}

// Erstelle HTML-Inputs für das Startdatum, das Enddatum und den Button
var startDateInput = L.DomUtil.create('input', 'leaflet-control');
startDateInput.type = 'date';
startDateInput.id = 'filter-start-date-input';

var endDateInput = L.DomUtil.create('input', 'leaflet-control');
endDateInput.type = 'date';
endDateInput.id = 'filter-end-date-input';

var filterButton = L.DomUtil.create('button', 'leaflet-control');
filterButton.innerHTML = 'Filter anwenden';
filterButton.id = 'filter-button';

// Füge die Eingabefelder und den Filter-Button zur Karte hinzu
var customControl = L.control({ position: 'topright' });
customControl.onAdd = function (map) {
    var container = L.DomUtil.create('div', 'custom-control-container');
    container.appendChild(startDateInput);
    container.appendChild(endDateInput);
    container.appendChild(filterButton);
    return container;
};
customControl.addTo(map);

// Annahme: Du hast einen Layer mit dem Namen 'Fotos' in deiner QGIS-Webmap
var fotosLayer = map.getLayerByName('Fotos');

// Event-Handler für den Filter-Button
document.getElementById('filter-button').addEventListener('click', function() {
    var selectedStartDate = document.getElementById('filter-start-date-input').value;
    var selectedEndDate = document.getElementById('filter-end-date-input').value;

    // Loop über alle Features im Layer
    fotosLayer.eachLayer(function(layer) {
        var featureDate = layer.feature.properties.Date; // Annahme: Das Datum ist in der Eigenschaft 'Date' gespeichert
        
        if (isWithinDateRange(featureDate, selectedStartDate, selectedEndDate)) {
            layer.setStyle({
                visible: true
            });
        } else {
            layer.setStyle({
                visible: false
            });
        }
    });
});

// Funktion zum Überprüfen, ob ein Datum innerhalb des ausgewählten Zeitraums liegt
function isWithinDateRange(date, startDate, endDate) {
    return date >= startDate && date <= endDate;
}

  // Funktion zum Formatieren des Datums in "DD/MM/YY"
  function formatDate(date) {
    var parts = date.split('-'); // Annahme: Das Datum ist im Format "YYYY-MM-DD"
    var formattedDate = parts[2] + '/' + parts[1] + '/' + parts[0].slice(-2);
    return formattedDate;
  }
	</script>
